<!doctype html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style type="text/css">
    html {
      font-family: 'Calibri';
    }

    #container {
      height: 514px;
      width: 930px;
      margin: 50px auto;
    }

    .timeline {
      margin: 20px;
      margin-bottom: 35px;
      padding-bottom: 20px;
    }

    .timeline .timeline-months {
      display: flex;
      padding-left: 30px;
    }

    .timeline .timeline-months-month {
      width: 10px;
      margin: 2px;
      border: 1px solid transparent;
      font-size: 13px;
    }

    .timeline .timeline-months .Jan~.Jan,
    .timeline .timeline-months .Feb~.Feb,
    .timeline .timeline-months .Mar~.Mar,
    .timeline .timeline-months .Apr~.Apr,
    .timeline .timeline-months .May~.May,
    .timeline .timeline-months .Jun~.Jun,
    .timeline .timeline-months .Jul~.Jul,
    .timeline .timeline-months .Aug~.Aug,
    .timeline .timeline-months .Sep~.Sep,
    .timeline .timeline-months .Oct~.Oct,
    .timeline .timeline-months .Nov~.Nov,
    .timeline .timeline-months .Dec~.Dec {
      visibility: hidden;
    }

    .timeline-body {
      display: flex;
    }

    .timeline-body .timeline-weekdays {
      display: inline-flex;
      flex-direction: column;
      width: 30px;
    }

    .timeline-body .timeline-weekdays-weekday {
      font-size: 11px;
      height: 10px;
      border: 1px solid transparent;
      margin: 2px;
      vertical-align: middle;
    }

    .timeline-body .timeline-cells {
      display: inline-flex;
      flex-direction: column;
      flex-wrap: wrap;
      height: 112px;
    }

    .timeline-body .timeline-cells-cell {
      height: 10px;
      width: 10px;
      border: 1px solid rgba(0, 0, 0, 0.3);
      margin: 2px;
      border-radius: 2px;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .timeline-body .timeline-cells-cell:hover {
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInOut {
      50% {
        background-color: grey
      }

      ;

      100% {
        background-color: transparent
      }

      ;
    }

    h3 {
      margin: 0;
      color: rgba(0, 0, 0, 0.8);
    }

    h3:target {
      animation: fadeInOut 0.5s linear;
    }

    h1 {
      text-align: center;
      padding-bottom: 5px;
    }

    .headings {
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-direction: row;
    }

    nav a {
      display: inline-block;
      padding: 0 30px;
      text-decoration: none;
      font-family: 'Calibri', sans-serif;
      font-size: 18px;
      font-weight: 500;
    }

    nav a:hover {
      color: dodgerblue !important;
    }
  </style>

</head>

</nav>
